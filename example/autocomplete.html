<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Simple tags input style-->
    <link rel="stylesheet" href="../src/simple-tag-input.css">
</head>

<body>
    <h1>Simple Tag Autocomplete</h1>
    <div>
        <p>Tag List: <i>(type something and save)</i></p>
        <ul id="tagsList"></ul>
        <input 
            type="text" 
            id="tagsInput" 
            spellcheck="false" 
        />
    </div>
    <div>
        <p>Show Results: <span id="tagsData"></span></p>
        <button onClick="showTags()">Show Tags</button>
    </div>
    <!--Simple tags input plugin-->
     <script src="../src/simple-tag-input.js"></script>
     <!--Simple tags input implementation-->
     <script>
        function showTags(){
            document.querySelector('#tagsData').innerHTML = tagsInput.getTags().join(',');
        }
        
        const options = {
            inputEl: "tagsInput", 
            listEl: "tagsList",
            autocompleteSearchList: [
                "Afganistan", 
                "Bangladesh", 
                "China", 
                "India", 
                "Pakistan", 
                "Sri Lanka", 
                "United States", 
                "United Kingdom", 
                "Vietnam", 
                "Zimbabwe"
            ]
        };
        const tagsInput = new simpleTagsInput(options);
        // get the tags list/array [tag1, tag2, ...]
        
     </script>
</body>
</html>
